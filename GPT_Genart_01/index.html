<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotic Pendulum Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="artCanvas"></canvas>
    <div id="controls">
        <h1>Chaotic Pendulum Art</h1>
        <div>
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="1" max="20" value="10">
        </div>
        <div>
            <label for="trail">Trail Length:</label>
            <input type="range" id="trail" min="10" max="200" value="100">
        </div>
        <div>
            <label for="chaos">Chaos:</label>
            <input type="range" id="chaos" min="1" max="100" value="50">
        </div>
        <button id="generateBtn">Generate New Path</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

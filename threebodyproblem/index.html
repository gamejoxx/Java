<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Body Attractor Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
        <label for="trailLength">Trail Length:</label>
        <input type="range" id="trailLength" min="1" max="1000" value="50">
        <label for="trailFade">Trail Fade:</label>
        <input type="range" id="trailFade" min="0" max="1.2" step="0.01" value="0.999">
        <label for="gravitationalStrength">Gravitational Strength:</label>
        <input type="range" id="gravitationalStrength" min="0" max="4000" value="2000" step="1">
    </div>
    <canvas id="canvas" width="900" height="900"></canvas>
    <script src="script.js"></script>
</body>
</html>

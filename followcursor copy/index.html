<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="crt-flicker">
    <div class="system-header">
        <div class="system-title">DESIGN.INTERFACE v2.4</div>
        <div class="system-controls">
            <div class="theme-toggle">
                <input type="checkbox" id="themeToggle" class="theme-checkbox">
                <label for="themeToggle" class="theme-label">
                    <span class="theme-icon dark">◑</span>
                    <span class="theme-icon light">◐</span>
                </label>
            </div>
            <div class="system-datetime" id="systemDateTime"></div>
        </div>
    </div>
    
    <canvas id="networkCanvas"></canvas>
    <div id="cursorData" class="data-window main-cursor"></div>
    <div id="menuBtn" class="menu-btn">Menu</div>
    <div id="portfolioBtn" class="nav-btn">Portfolio</div>
    <div id="contactBtn" class="nav-btn">Contact</div>
    
    <div class="designer-tag">Designed by CREATIVE.INTERFACE</div>
    
    <!-- Audio elements -->
    <audio id="clickSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/212/212-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="beepSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="computerSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/209/209-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="errorSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/220/220-preview.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>

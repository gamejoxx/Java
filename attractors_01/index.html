<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Jong IFS Art Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="control-panel">
    <div class="button-group">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <div class="sliders">
        <div class="slider-group">
            <label for="a">a:</label>
            <input type="range" id="a" min="-3.14" max="3.14" step="0.01" value="0.97">
            <label for="b">b:</label>
            <input type="range" id="b" min="-3.14" max="3.14" step="0.01" value="-1.90">
        </div>
        <div class="slider-group">
            <label for="c">c:</label>
            <input type="range" id="c" min="-3.14" max="3.14" step="0.01" value="1.38">
            <label for="d">d:</label>
            <input type="range" id="d" min="-3.14" max="3.14" step="0.01" value="-1.50">
        </div>
        <div class="slider-group">
            <label for="points">Pts:</label>
            <input type="range" id="points" min="1000" max="10000" step="1000" value="5000">
            <label for="opacity">Opac:</label>
            <input type="range" id="opacity" min="0.01" max="1" step="0.01" value="0.1">
        </div>
    </div>
</div>
<canvas id="canvas"></canvas>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lorenz Attractor Particle Art</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
    .slider-label {
      margin-right: 10px;
    }
    .slider-container {
      margin-bottom: 10px;
    }
    input[type=range] {
      width: 200px;
    }
    button {
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
      padding: 5px 10px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }
    button:hover {
      background-color: #fff;
      color: #000;
    }
    label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="slider-container">
      <span class="slider-label">Particle Count:</span>
      <input type="range" id="particleCount" min="1" max="10" value="5" step="1">
    </div>
    <div class="slider-container">
      <span class="slider-label">Trail Length:</span>
      <input type="range" id="trailLength" min="10" max="1000" value="50" step="5">
    </div>
    <div class="slider-container">
      <span class="slider-label">Attractor Speed:</span>
      <input type="range" id="attractorSpeed" min="1" max="100" value="10" step="10">
    </div>
    <div class="slider-container">
      <span class="slider-label">Sigma (σ):</span>
      <input type="range" id="sigma" min="4" max="24" value="10" step="0.1">
    </div>
    <div class="slider-container">
      <span class="slider-label">Rho (ρ):</span>
      <input type="range" id="rho" min="14" max="60" value="28" step="0.1">
    </div>
    <div class="slider-container">
      <span class="slider-label">Beta (β):</span>
      <input type="range" id="beta" min="1.5" max="3.5" value="2.6667" step="0.01">
    </div>
    <button id="pauseButton">Pause</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

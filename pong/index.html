<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Green Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="button-container">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    </div>
    <!-- Place this code block right after the opening <body> tag -->
<div id="controls">
    <label for="leftPaddleSpeed">Left Speed:</label>
    <input type="range" id="leftPaddleSpeed" min="1" max="10" value="2">
    
    <label for="ballSpeed">Ball Speed:</label>
    <input type="range" id="ballSpeed" min="0.1" max="12" value="2>
    
    <label for="rightPaddleSpeed">Right Speed:</label>
    <input type="range" id="rightPaddleSpeed" min="1" max="10" value="2">
</div>

    <div id="game-container">
        <canvas id="pongCanvas"></canvas>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
